<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function borrarDatos(formId) {
            document.getElementById(formId).reset();
        }
        function sombra() {
            var largo = Number(document.getElementById("largo").value);
            var grado = Number(document.getElementById("grado").value);
            var angulo = Number(document.getElementById("angulo").value);

            var resultado = largo * (Math.sin((grado + angulo) * Math.PI / 180) / Math.sin(grado * Math.PI / 180));
            resultado = Math.round(resultado)+" cm";
            document.getElementById("resultado").value = resultado;
        }
        function potencia() {
            var voltaje = Number(document.getElementById("voltaje").value);
            var corriente = Number(document.getElementById("corriente").value);
            var resultado2 = voltaje * corriente;
            var resultado = Math.round(resultado2)+" W";
            document.getElementById("resultado2").value = resultado;
        }
        function corriente() {
            var potencia = Number(document.getElementById("potencia").value);
            var voltaje = Number(document.getElementById("voltaje2").value);
            var resultado3 = potencia / voltaje;
            var resultado = Math.round(resultado3)+" A";
            document.getElementById("resultado3").value = resultado;
        }
        function conductor() {
            var corriente = Number(document.getElementById("corriente2").value);
            if (corriente <= 14) {
                resultado = 1.5;
            } else if (corriente <= 16) {
                resultado = 2.08;
            } else if (corriente <= 18) {
                resultado = 2.5;
            } else if (corriente <= 21) {
                resultado = 3.31;
            } else if (corriente <= 24) {
                resultado = 4;
            } else if (corriente <= 28) {
                resultado = 5.26;
            } else if (corriente <= 31) {
                resultado = 6;
            } else if (corriente <= 38) {
                resultado = 8.37;
            } else if (corriente <= 42) {
                resultado = 10;
            } else if (corriente <= 50) {
                resultado = 13.3;
            } else if (corriente <= 56) {
                resultado = 16;
            } else if (corriente <= 66) {
                resultado = 21.1;
            } else if (corriente <= 73) {
                resultado = 25;
            } else if (corriente <= 76) {
                resultado = 26.7;
            } else if (corriente <= 87) {
                resultado = 33.6;
            } else if (corriente <= 89) {
                resultado = 35;
            } else if (corriente <= 100) {
                resultado = 42.4;
            } else if (corriente <= 108) {
                resultado = 50;
            } else if (corriente <= 116) {
                resultado = 53.5;
            } else if (corriente <= 133) {
                resultado = 67.4;
            } else if (corriente <= 136) {
                resultado = 70;
            } else if (corriente <= 153) {
                resultado = 85;
            } else if (corriente <= 164) {
                resultado = 95;
            } else if (corriente <= 176) {
                resultado = 107.2;
            } else if (corriente <= 188) {
                resultado = 120;
            } else if (corriente <= 195) {
                resultado = 126.7;
            } else if (corriente <= 216) {
                resultado = 150;
            } else if (corriente <= 217) {
                resultado = 152;
            } else if (corriente <= 239) {
                resultado = 177.3;
            } else if (corriente <= 245) {
                resultado = 185;
            } else if (corriente <= 259) {
                resultado = 202.7;
            } else if (corriente <= 286) {
                resultado = 240;
            } else if (corriente <= 296) {
                resultado = 253.3;
            } else if (corriente <= 328) {
                resultado = 300;
            } else {
                resultado = 0;
            }
            var resultado = resultado+" mm²";
            document.getElementById("resultado4").value = resultado;
        }

    </script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <form class="col-12 col-sm-4 mt-3 mb-2" id="form1">
                <div class="card">
                    <div class="card-body container-fluid">
                        <h1>Calculadora de Sombras</h1>
                        <label class="form-label" for="largo">Largo objeto</label>
                        <input class="form-control" type="number" id="largo" name="largo" min="0">
                        <label class="form-label" for="grado">Angulo del Sol</label>
                        <input class="form-control" type="number" id="grado" name="grado" min="0">
                        <label class="form-label" for="angulo">Ángulo de Objeto</label>
                        <input class="form-control" type="number" id="angulo" name="angulo" min="0">
                        <label class="form-label" for="resultado">Resultado</label>
                        <input class="form-control" type="text" id="resultado" name="resultado" disabled>
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-primary mt-2" type="button" onclick="sombra()">Calcular Sombra</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-secondary mt-2" type="button" onclick="borrarDatos('form1')">Borrar
                                    Datos</button>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <div><img class="w-100" src="assets/img/logo.png" alt="logo mi solar"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form class="col-12 col-sm-4 mt-3 mb-2" id="form2">
                <div class="card">
                    <div class="card-body container-fluid">
                        <h1>Calculadora de Potencia</h1>
                        <label class="form-label" for="largo">Voltaje</label>
                        <input class="form-control" type="number" id="voltaje" name="voltaje" min="0">
                        <label class="form-label" for="grado">Corriente</label>
                        <input class="form-control" type="number" id="corriente" name="corriente" min="0">
                        <label class="form-label" for="resultado">Potencia</label>
                        <input class="form-control" type="text" id="resultado2" name="resultado2" disabled>
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-primary mt-2" type="button" onclick="potencia()">Calcular Sombra</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-secondary mt-2" type="button" onclick="borrarDatos('form2')">Borrar
                                    Datos</button>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <div><img class="w-100" src="assets/img/logo.png" alt="logo mi solar"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form class="col-12 col-sm-4 mt-3 mb-2" id="form3">
                <div class="card">
                    <div class="card-body container-fluid">
                        <h1>Calculadora de Corriente</h1>
                        <label class="form-label" for="largo">Potencia</label>
                        <input class="form-control" type="number" id="potencia" name="potencia" min="0">
                        <label class="form-label" for="grado">Voltaje</label>
                        <input class="form-control" type="number" id="voltaje2" name="voltaje2" min="0">
                        <label class="form-label" for="resultado">Corriente</label>
                        <input class="form-control" type="text" id="resultado3" name="resultado3" disabled>
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-primary mt-2" type="button" onclick="corriente()">Calcular Sombra</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-secondary mt-2" type="button" onclick="borrarDatos('form3')">Borrar
                                    Datos</button>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <div><img class="w-100" src="assets/img/logo.png" alt="logo mi solar"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form class="col-12 col-sm-4 mt-3 mb-2" id="form4">
                <div class="card">
                    <div class="card-body container-fluid">
                        <h1>Calculadora Sección Conductor H07V, H07Z1, THWN, NYFY, Acometida.</h1>
                        <label class="form-label" for="largo">Corriente</label>
                        <input class="form-control" type="number" id="corriente2" name="corriente2" min="0">
                        <label class="form-label" for="resultado">Sección Conductor</label>
                        <input class="form-control" type="text" id="resultado4" name="resultado4" disabled >
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-primary mt-2" type="button" onclick="conductor()">Calcular Sombra</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-secondary mt-2" type="button" onclick="borrarDatos('form4')">Borrar
                                    Datos</button>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <div><img class="w-100" src="assets/img/logo.png" alt="logo mi solar"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
