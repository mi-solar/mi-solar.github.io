<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function borrarDatos(formId) {
            document.getElementById(formId).reset();
        }
        function sombra() {
            var largo = Number(document.getElementById("largo").value);
            var grado = Number(document.getElementById("grado").value);
            var angulo = Number(document.getElementById("angulo").value);

            var resultado = largo * (Math.sin((grado + angulo) * Math.PI / 180) / Math.sin(grado * Math.PI / 180))
            resultado = Math.round(resultado);
            document.getElementById("resultado").value = resultado;
        }
    </script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <form class="col-12 col-sm-4" id="form1">
                <div class="card">
                    <div class="card-body container-fluid">
                        <h1>Calculadora de Sombras</h1>
                                <label class="form-label" for="largo">Largo objeto</label>
                                <input class="form-control" type="number" id="largo" name="largo" min="0">
                                <label class="form-label" for="grado">Angulo del Sol</label>
                                <input class="form-control" type="number" id="grado" name="grado" min="0">
                                <label class="form-label" for="angulo">√Ångulo de Objeto</label>
                                <input class="form-control" type="number" id="angulo" name="angulo" min="0">
                                <label class="form-label" for="resultado">Resultado</label>
                                <input class="form-control" type="number" id="resultado" name="resultado" disabled>
                        <button class="btn btn-primary mt-2" type="button" onclick="sombra()">Calcular Sombra</button>
                        <button class="btn btn-secondary mt-2" type="button" onclick="borrarDatos('form1')">Borrar Datos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
