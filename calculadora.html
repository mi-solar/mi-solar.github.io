<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function sombra() {
            var largo = Number(document.getElementById("largo").value);
            var grado = Number(document.getElementById("grado").value);
            var angulo = Number(document.getElementById("angulo").value);

            var resultado = largo * (Math.sin((grado + angulo) * Math.PI / 180) / Math.sin(grado * Math.PI / 180))
            resultado = Math.round(resultado);
            document.write('<h1>' + (Math.round(resultado)) + '</h1>');
        }
    </script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <form class="col-12 col-sm-6">
                <div class="card">
                    <div class="card-body container-fluid">
                        <h1>Calculadora de Sombras</h1>
                        <div class="row">
                            <div class="col-12 col-sm-6 mt-2">
                                <label class="form-label" for="largo">Largo objeto</label>
                                <input class="form-control" type="number" id="largo" name="largo">
                            </div>
                            <div class="col-12 col-sm-6 mt-2">
                                <label class="form-label" for="grado">Angulo del Sol</label>
                                <input class="form-control" type="number" id="grado" name="grado">
                            </div>
                            <div class="col-12 col-sm-12 mt-2">
                                <label class="form-label" for="angulo">√Ångulo de Objeto</label>
                                <input class="form-control" type="number" id="angulo" name="angulo">
                            </div>
                        </div>
                        <button class="btn btn-primary mt-2" type="button" onclick="sombra()">Calcular sombra</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
